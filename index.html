<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-container">
  <img src="images/illustration-hero.svg" alt="" class="hero">
  <div class="information">
    <h2 class="title">Order Summary</h2>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>
  <div class="order-plan container">
    <div class="plan">
      <img src="images/icon-music.svg" alt="" class="icon">
      <div class="plan-info">
        <h3 class="plan-title">
          Annual Plan
        </h3>
        <p class="plan-price">$59.99/year</p>
      </div>
    </div>
    <a href="#" class="changeBtn">Change</a>
  </div>

  <button class="proceedBtn btn container">Proceed to Payment</button>
  <button class="cancelBtn btn container">Cancel Order</button>
</div>  
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">cbacsafra</a>.
  </div>
</body>
</html>
